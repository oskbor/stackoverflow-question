<!DOCTYPE html>
<html ng-app>
<head>
    <title>Research LIMS</title>
    <link rel="stylesheet" href="style.css">

    <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <style shim-shadowdom>
        paper-button.colored {
      background: #4285f4;
      color: #fff;
    }
    </style>
</head>
<body create-study ng-cloak>
  <div>
      <h3>Create a new study</h3>
      Using template: {{template}} <br>
      
      <select ng-model="template">
      <option value="">---</option>
   <option ng-repeat="c in ctrl.templates" ng-value="c" ng-click="ctrl.alert(c)">{{c}}</option>
   </select>
<paper-input floatingLabel label="Study Name" type="text" bind-value="ctrl.selectedStudy.name"></paper-input><br>
<textarea rows=10 ng-model="ctrl.selectedStudy.description">
</textarea>
      <nav id="controls">
        <search-study 
            name-filter-string="ctrl.nameFilter"
            category-filter-map="ctrl.templateFilterMap">
        </search-study>

      </nav>
     
        <a href="#/add"><paper-button label="Add Study" class="colored"></paper-button></a><br/> 
      <nav id="search-results">
        <div id="study-list">
          <ul>
            <li ng-repeat="study in ctrl.allStudies | orderBy:'name'">
              {{study.name}}
            </li>
          </ul>
        </div>      
      </nav>
  
      <section id="details">

        <ng-view></ng-view>
      </section>
      
    </div>

  <script type="application/dart" src="main.dart"></script>
  <script type="text/javascript" src="packages/browser/dart.js"></script>
</body>
</html>
